<!DOCTYPE html>
<html>

<head>
  <title>rgbtv</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/styles/player.css" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/vendor.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="rgbtv">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
  <link rel="manifest" href="/images/icons/manifest.json">
  <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/images/icons/favicon.ico">
  <meta name="msapplication-config" content="/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>

<body>

<div id="app">

  <video-player :video="video" :channel="channel" :play-sound="playSound" @progress-changed="onProgressChanged" @video-ended="onVideoEnded" @video-error="onVideoError"></video-player>
  <video-info :video="video" :show-info="showInfo"></video-info>

  <video-progress :progress="progress"></video-progress>

  <controller-status :connected="controllerConnected" :battery="controllerBattery"></controller-status>

  <click-target @play-mode-changed="onPlayModeChanged" @next-requested="onNextRequested"></click-target>

</div>

<script src="/scripts/player.js"></script>

</body>

</html>
