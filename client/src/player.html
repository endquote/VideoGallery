<!DOCTYPE html>
<html>

<head>
  <title>player</title>
  <link rel="stylesheet" type="text/css" href="styles/player.css" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/main.js"></script>

</head>

<body>

  <div id="app">

    <video-player inline-template v-bind:video="video">
      <div id="video-player">
        <video v-bind:src="'/content/video/' + video._id" autoplay muted />
      </div>
    </video-player>

    <video-info inline-template v-bind:video="video">
      <div id="video-info">
        <h1>{{ video.title }}</h1>
        <h2>{{ video.author }}</h2>
        <p>{{ video.description }}</p>
      </div>
    </video-info>

  </div>

  <script>
    PlayerPage.init();

  </script>
</body>

</html>
