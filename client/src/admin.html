<!DOCTYPE html>
<html>

<head>
  <title>rgbtv</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/styles/admin.css" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/vendor.js"></script>
  <script src="/scripts/main.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="rgbtv">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
  <link rel="manifest" href="/images/icons/manifest.json">
  <link rel="mask-icon" href="/images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/images/icons/favicon.ico">
  <meta name="msapplication-config" content="/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

</head>

<body>

  <div id="app">

    <tuner-list inline-template v-bind:tuners="tuners" v-bind:tuner="tuner" v-on:tuner-changed="onTunerChanged">
      <select id="tuner-list" v-on:change="onTunerChanged">
        <option value="" :selected="tuner === undefined ? 'selected' : null">admin</option>
        <option :value="i.name" v-for="i in tuners" :selected="i === tuner ? 'selected' : null">{{ i.name || 'default' }}</option>
      </select>
    </tuner-list>

    <channel-list inline-template v-bind:channels="channels" v-bind:invalid-channels="invalidChannels" v-bind:channel="channel" v-on:channel-changed="onChannelChanged">
      <select id="channel-list" v-on:change="channelChanged">
        <option value="" :selected="channel === null ? 'selected' : null">all</option>
        <option :value="i" v-for="i in channels" :selected="i === channel ? 'selected' : null">{{ i }}</option>
        <option value="new">new channel...</option>
      </select>
    </channel-list>

    <tuner-control inline-template v-if="tuner" v-bind:tuner="tuner">
      <div id="tuner-control">
        <div id="tuner-control-title" v-if="tuner.video"><a v-bind:href="'#' + tuner.video._id">{{ tuner.video.title }}</a></div>
        <div id="tuner-control-buttons">
          <button v-on:click="nextVideo">‚è≠</button>
          <button v-on:click="seekBack">‚è™</button>
          <button v-on:click="seekForward">‚è©</button>
          <button>‚ÑπÔ∏è</button>
          <button>üîà</button>
        </div>
      </div>
    </tuner-control>

    <video-add inline-template v-bind:channel="channel">
      <div>
        <form v-on:submit.prevent="submit">
          <input type="text" id="video-add-url" placeholder="paste URL to add" />
        </form>
      </div>
    </video-add>

    <ul id="video-list">
      <video-item inline-template v-for="item in videos" :key="item._id" v-bind:video="item" v-bind:channel="channel" v-bind:class="{ selected: tuner && tuner.video._id === item._id }" v-on:video-selected="onVideoSelected">
        <li class="video-item" v-on:click="selectVideo">
          <a v-bind:name="video._id"></a>
          <h1><a class="link-source" v-bind:href="video.url" target="_blank">{{ video.title ? video.title : 'Loading...' }}</a></h1>
          <div class="video-thumbnail" v-bind:style="{ backgroundImage: 'url('+thumbnail+')' }">
            <div class="video-delete" v-on:click="removeVideo">‚úñ</div>
          </div>
        </li>
      </video-item>
    </ul>

  </div>

  <script>
    AdminPage.init();

  </script>
</body>

</html>
