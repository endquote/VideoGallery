<!DOCTYPE html>
<html>

<head>
  <title>admin</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/admin.css" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/vendor.js"></script>
  <script src="scripts/main.js"></script>

</head>

<body>

  <div id="app">

    <video-add inline-template>
      <div>
        <form v-on:submit.prevent="submit">
          <input type="text" class="video-add-url" placeholder="paste URL to add" />
        </form>
      </div>
    </video-add>

    <ul id="video-list">
      <video-item inline-template v-for="item in videos" v-bind:video="item" v-bind:selected-video="selectedVideo" :key="item._id">
        <li class="video-item" v-bind:class="{ selected: video === selectedVideo }">
          <h1><a class="link-source" v-bind:href="video.url" target="_blank">{{ video.title ? video.title : 'Loading...' }}</a></h1>
          <div class="video-thumbnail" v-on:click="selectVideo" v-bind:style="{ backgroundImage: 'url('+thumbnail+')' }">
            <div class="video-delete" v-on:click="removeVideo">âœ–</div>
          </div>
          <!--<div>tag, tag, tag</div>-->
        </li>
      </video-item>
    </ul>

  </div>

  <script>
    AdminPage.init();

  </script>
</body>

</html>
