<!DOCTYPE html>
<html>

<head>
  <title>admin</title>
  <link rel="stylesheet" type="text/css" href="styles/admin.css" />

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/main.js"></script>

</head>

<body>

  <div id="app">

    <video-add inline-template>
      <div>
        <form v-on:submit.prevent="submit">
          <input type="text" class="video-add-url" />
        </form>
      </div>
    </video-add>

    <ul>
      <video-item inline-template v-for="item in videos" v-bind:video="item">
        <li class="video-item" v-bind:class="{ selected: video.selected }">
          <a v-bind:href="video.url">{{ video.title ? video.title : 'Loading...' }}</a>
          <button v-on:click="selectVideo" v-bind:disabled="!video.loaded">select</button>
          <button v-on:click="removeVideo">remove</button>
          <span v-if="video.loaded">
            <a v-bind:href="'/content/video/' + video._id">
              <img v-bind:src="'/content/thumbnail/' + video._id" height="50"/>
            </a>
          </span>
          <span v-if="!video.loaded">loading...</span>
        </li>
      </video-item>
    </ul>

  </div>

  <script>
    AdminPage.init();

  </script>
</body>

</html>
